
repositories{
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'com.github.ergovia-mobile:android-transcoder:v0.1.10R_ergovia'
    compile 'nl.bravobit:android-ffmpeg:1.1.5'
}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}
